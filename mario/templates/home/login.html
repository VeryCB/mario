<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.email.label }}: {{ form.email() }}
        {% if form.email.errors %}
        <ul class="errors">
            {% for error in form.email.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {{ form.password.label }}: {{ form.password() }}
        <input type="submit" value="登录" />
    </form>
</body>
</html>
