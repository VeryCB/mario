{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.name.label }}: {{ form.name() }}
        {% if form.name.errors %}
        <ul class="errors">
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <input type="submit" value="登录" />
    </form>
{% endblock %}
