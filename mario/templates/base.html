<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base.css" />

    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}

</head>
<body>
    <div id="wrapper">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <footer>
        {% block footer %}
        I am a footer.
        {% endblock %}
    </footer>
</body>
</html>
